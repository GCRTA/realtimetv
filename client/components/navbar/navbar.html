<div ng-controller="NavbarCtrl as ctrl">
  <table cellpadding='0' cellspacing='0' border='0'>
    <tr>
      <td id="logo">
        <img class="transit-app-powered" src="/assets/images/transit.svg">
        <!--<a href="https://transitapp.com"></a>-->
        <!-- <img src="https://www.riderta.com/themes/custom/riderta/assets/global/logo.png" class="rta-logo" alt="Greater Cleveland Regional Transit Authority"> -->
      </td>

      <td id="title">
        <h1 ng-bind="ctrl.config.title || ctrl.config.titlePlaceholder">&nbsp;</h1>
       
        <button type="button" name="locate" ng-click="ctrl.editConfig()" />
      </td>

      <td id="utilities">
        <span class="clock" ng-bind="ctrl.currentTime | amDateFormat:ctrl.config.timeFormat"></span>
      </td>
    </tr>
  </table>
</div>
